<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My To Do List</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%93%9D%3C/text%3E%3C/svg%3E">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My To Do List üìù</h1>
    </header>
    <main>
        <form class="task-form" id="js--task-form-id">
            <input type="text" id="js--task-description-id" name="taskDescription" placeholder="Task description" required>
            <input type="datetime-local" id="js--task-due-date-id" name="taskDueDate">
            <select id="js--task-priority-id" name="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit">Add task</button>
        </form>
        <section class="filter-and-sort">
            <div class="sort-controls">
                <button id="js--sort-button-id" class="sort-button">Sort<span class="arrow-down">&#9660;</span></button>
                <div id="js--sort-options-id" class="sort-options-dropdown">
                    <button class="sort-option" data-sort-by="name" data-sort-order="abc">Name (ascending)</button>
                    <button class="sort-option" data-sort-by="name" data-sort-order="cba">Nazwa (descending)</button>
                    <button class="sort-option" data-sort-by="date" data-sort-order="asc">Data (ascending)</button>
                    <button class="sort-option" data-sort-by="date" data-sort-order="desc">Data (descending)</button>
                    <button class="sort-option" data-sort-by="priority" data-sort-order="high-low">Priorytet (ascending)</button>
                    <button class="sort-option" data-sort-by="priority" data-sort-order="low-high">Priorytet (descending)</button>
                </div>
            </div>
            <div class="filter-controls">
                <button id="js--filter-button-id" class="filter-button">Filter<span class="arrow-down">&#9660;</span></button>
            </div>
        </section>
        <ul class="task-list" id="js--task-list-id"></ul>

        <div id="js--empty-list-message" class="empty-list-message">
            <p>No tasks. Add your first task using the form above!</p>
        </div>
    </main>
    <footer>
        <h2>Created by KP</h2>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
