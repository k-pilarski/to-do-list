<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My To Do List</title>
    <meta name="description" content="Your perfect to do list.">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%93%9D%3C/text%3E%3C/svg%3E">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-placeholder"></div>
        <h1>My To Do List üìù</h1>
        <button id="js--theme-switch-id" class="dark-mode-switch">
            <span class="sun-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
            </span>
            <span class="moon-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            </span>
        </button>
    </header>
    <main>
        <form class="task-form" id="js--task-form-id">
            <div class="full-task">
                <input type="text" id="js--task-description-id" name="taskDescription" placeholder="Task description">
                <div id="js--error-desc-msg-id" class="error-msg"></div>
            </div>
            <div class="full-task">
                <input type="datetime-local" id="js--task-due-date-id" name="taskDueDate">
                <div id="js--error-date-msg-id" class="error-msg"></div>
            </div>
            <select id="js--task-priority-id" name="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit">Add task</button>
        </form>
        <section class="filter-and-sort">
            <div class="sort-controls">
                <button id="js--sort-button-id" class="sort-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M120-240v-80h240v80H120Zm0-200v-80h480v80H120Zm0-200v-80h720v80H120Z"/></svg>
                    Sort
                    <span class="arrow-down">&#9660;</span>
                </button>
                <div id="js--sort-options-id" class="sort-options-dropdown">
                    <button class="sort-option" data-sort-by="name" data-sort-order="abc">Name (ascending)</button>
                    <button class="sort-option" data-sort-by="name" data-sort-order="cba">Nazwa (descending)</button>
                    <button class="sort-option" data-sort-by="date" data-sort-order="asc">Data (ascending)</button>
                    <button class="sort-option" data-sort-by="date" data-sort-order="desc">Data (descending)</button>
                    <button class="sort-option" data-sort-by="priority" data-sort-order="high-low">Priorytet (ascending)</button>
                    <button class="sort-option" data-sort-by="priority" data-sort-order="low-high">Priorytet (descending)</button>
                </div>
            </div>
            <div class="filter-controls">
                <button id="js--filter-button-id" class="filter-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M400-240v-80h160v80H400ZM240-440v-80h480v80H240ZM120-640v-80h720v80H120Z"/></svg>
                    Filter
                    <span class="arrow-down">&#9660;</span></button>
                <div id="js--filter-options-id" class="filter-options-dropdown">
                    <button class="filter-option" data-filter-by="all">All Tasks</button> 
                    <button class="filter-option" data-filter-by="high-priority">High Priority</button>
                    <button class="filter-option" data-filter-by="medium-priority">Medium Priority</button>
                    <button class="filter-option" data-filter-by="low-priority">Low Priority</button>
                    <button class="filter-option" data-filter-by="completed">Completed</button> 
                    <button class="filter-option" data-filter-by="active">Active</button>
                </div>
            </div>
        </section>
        <ul class="task-list" id="js--task-list-id"></ul>

        <div id="js--empty-list-message" class="empty-list-message">
            <p>No tasks. Add your first task using the form above!</p>
        </div>
    </main>
    <footer>
        <h2>Created by KP</h2>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
